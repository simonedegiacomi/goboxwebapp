<md-dialog aria-label="New folder">
    <md-toolbar>New Folder</md-toolbar>
    <md-dialog-content>
        <p>Insert the name of the new folder</p>
        <md-input-container>
            <label>Name</label>
            <input type="text" ng-model="input.name">
        </md-input-container>
        <md-primary ng-click="abort()">Close</md-primary>
        <md-button ng-click="create()" class="md-primary">Create</md-button>
    </md-dialog-content>
</md-dialog>
