<md-content layout="column" layout-fill>

    <!-- Toolbar -->
    <my-toolbar config="toolbar"></my-toolbar>
    
    <md-content ng-if="res.length > 0">
        <file-list files="res" clipboard="clipboard"></file-list>

        Nessun risultato
    </md-content>
</md-content>
