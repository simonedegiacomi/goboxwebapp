<md-content layout="row" layout-fill flex>

    <!-- Sidenav on the left -->

    <md-sidenav ui-view="sidenav" class="md-sidenav-left md-whiteframe-4dp" md-component-id="sidenav" md-is-locked-open="$mdMedia('gt-sm')" layout="column"></md-sidenav>

    <!-- Content and toolbard on the center -->
    <md-content layout="column" flex layout-fill>
        <!-- Toolbar -->
        <md-content ui-view="toolbar"></md-content>

        <!-- Main content -->
        <md-content ui-view="main" flex></md-content>
    </md-content>

</md-content>
