<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="$mdMedia('gt-sm')" layoutlayout-fill flex style="width: 400px">
    <md-toolbar class="md-toolbar-tools md-tall">
        <img src="">
        <md-title class="sidenav-username">{{config.user.getUsername()}}</md-title>
        <span flex></span>
        <md-menu>
            <md-button class="sidenav-more md-icon-button" ng-click="$mdOpenMenu($event)">
                <md-icon md-menu-origin>more_vert</md-icon>
            </md-button>
            <md-menu-content width="3">
                <md-menu-item ng-repeat="item in config.menuItems">
                    <md-button>
                        <md-icon>{{item.icon}}</md-icon>
                        {{item.name}}
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </md-toolbar>
    <md-content>
        <md-list>
            <md-list-item ng-repeat="link in config.links" ng-href="{{link.link}}">
                <md-icon>{{link.icon}}</md-icon>
                <p>{{link.name}}</p>
                <md-divider ng-if="link.divider"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
    <span flex layout-fill></span>
</md-sidenav>
