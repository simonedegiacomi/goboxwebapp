<md-container layout-fill layout="row" layout-align="center center">
    
    <!-- Loading card -->
    <md-card ng-show="fileState == 'loading'">
        Loading
    </md-card>
    
    <!-- File card -->
    <md-card ng-show="fileState == 'available'" style="width: 400px;">
        
        <!-- Toolbar of the card -->
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{hostName}} - {{file.name}}</h2>
            </div>
        </md-toolbar>
        
        <!-- Content of the card -->
        <md-card-content>
            <!-- Photo of the host -->
            <img ng-src="/api/user/image/{{hostName}}">
            
            <!-- Preview -->
            <preview preview="preview"></preview>
            
        </md-card-content>
        
    </md-card>
    
    <!-- Not available -->
    <md-card ng-show="fileState == 'notAvailable'">
        File not available
    </md-card>
</md-container>
