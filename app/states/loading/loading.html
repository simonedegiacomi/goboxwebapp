<md-content layout-align="space-around center" layout-fill layout="row">
    <md-progress-circular ng-hide="error" class="md-primary md-hue-3" md-mode="indeterminate" md-diameter="128"></md-progress-circular>
    <md-card ng-show="error">
        <md-card-content layout-padding>
            <h3>Something is not working...</h3>
            <p>Cannot connect to your Storage, Please check your storage configuration.</p>
            <p>If you need to change your password, use this button go open your settings</p>
            <md-content layout="row" layout-align="center center">
                <md-button class="md-primary md-raised" ui-sref="home.settings">Settings</md-button>
            </md-content>
        </md-card-content>
    </md-card>
</md-content>
