<style type="text/css">
    .my-sidenav {
        background-image: url('images/sidenav-background.png');
        background-repeat: no-repeat;
        background-position: center;
    }
    
    .active {
        background-color: #267ED5 !important;
    }
</style>

<md-toolbar class="md-toolbar-tools md-tall my-sidenav">
    <div layout="column">
        <img ng-src="{{ '/api/user/image/' + user.getUsername() }}" width="64px" height="64px">
        <div layout="row">
            <p>{{user.getUsername()}}</p>
        </div>
    </div>
    <md-menu>
        <md-button class="sidenav-more md-icon-button" ng-click="$mdOpenMenu($event)">
            <md-icon md-menu-origin>more_vert</md-icon>
        </md-button>
        <md-menu-content width="3">
            <md-menu-item ng-repeat="item in menuItems">
                <md-button ng-click="item.action($event)">
                    <md-icon>{{item.icon}}</md-icon>
                    {{item.name}}
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
</md-toolbar>
<md-content>
    <md-list>
        <md-list-item ng-repeat="link in links" ui-sref-active='active' ui-sref="{{link.state}}">
            <md-icon>{{link.icon}}</md-icon>
            <p>{{link.name}}</p>
            <md-divider ng-if="link.divider"></md-divider>
        </md-list-item>
    </md-list>
</md-content>
<span flex layout-fill></span>
<md-divider></md-divider>
<upload-box config="upload"></upload-box>
