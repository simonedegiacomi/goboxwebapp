<md-content layout="row" layout-fill md-swipe-right="PublicFileCtrl.openSidenav()" md-swipe-left="PublicFileCtrl.closeSidenav()">

    <!-- Sidenav on the left -->
    <md-sidenav ui-view="sidenav" class="md-sidenav-left md-whiteframe-4dp" md-component-id="sidenav" md-is-locked-open="$mdMedia('gt-sm')" layout="column"></md-sidenav>

    <!-- Content and toolbard on the center -->
    <md-content layout="column" flex>
        
        <!-- Toolbar -->
        <div ui-view="toolbar"></div>


        <!-- Main content -->
        <md-content layout="column" ui-view="main" flex style="max-height: 100$ !important;"></md-content>
    </md-content>

</md-content>
