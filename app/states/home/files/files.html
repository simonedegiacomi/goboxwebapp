<md-content layout="column" layout-fill flex >
    <file-list ng-if="FileListCtrl.dir" flex layout="column" files="FileListCtrl.dir.children" ></file-list>
    <md-content flex  ng-hide="FileListCtrl.dir" layout="row" layout-align="center center">
        <md-progress-circular md-mode="indeterminate" md-diameter="64"></md-progress-circular>
    </md-content>
</md-content>
<!-- Fabs -->
<div class="fab-box" layout="column" layout-align="end end">

    <!-- New Folder -->
    <md-button aria-label="menu" class="md-fab md-warn" ng-click="FileListCtrl.newFolder($event)">
        <md-tooltip md-direction="down">Create New Folder</md-tooltip>
        <md-icon>create_new_folder</md-icon>
    </md-button>

    <!-- Toolbar to select files -->
    <md-toolbar ng-if="FileListCtrl.Clipboard.selectedFiles > 0" class="md-toolbar-tools md-whiteframe-24dp">
        <span flex class="short-text">{{FileListCtrl.Clipboard.selectedFiles}} File{{Clipboard.selectedFiles > 1 ? 's' : ''}}</span>
        <md-button class="md-icon-button" ng-click="FileListCtrl.Clipboard.copy()">
            <md-icon>content_copy</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="FileListCtrl.Clipboard.cut()">
            <md-icon>content_cut</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="FileListCtrl.Clipboard.trashFiles()">
            <md-icon>delete</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-if="FileListCtrl.Clipboard.selectedFiles == 1" ng-click="FileListCtrl.Clipboard.renameFile()">
            <md-icon>mode_edit</md-icon>
        </md-button>
    </md-toolbar>

    <!-- Button to paste -->
    <md-button ng-if="FileListCtrl.Clipboard.canPaste" ng-click="FileListCtrl.Clipboard.paste()" aria-label="menu" class="md-fab md - warn">
        <md-tooltip md-direction="left">Paste</md-tooltip>
        <md-icon>content_paste</md-icon>
    </md-button>
</div>
