<md-content layout="column" flex>
    <file-list flex files="dir.children"></file-list>
</md-content>
<!-- Fabs -->
<div class="fab-box" layout="column" layout-align="end end">

    <!-- New Folder -->
    <md-button aria-label="menu" class="md-fab md-warn" ng-click="newFolder($event)">
        <md-tooltip md-direction="down">Create New Folder</md-tooltip>
        <md-icon>create_new_folder</md-icon>
    </md-button>

    <!-- Toolbar to select files -->
    <md-toolbar ng-if="Clipboard.selectedFiles > 0" class="md-toolbar-tools md-whiteframe-24dp">
        <span flex class="short-text">{{Clipboard.selectedFiles}} File<span ng-if="Clipboard.selectedFiles > 1">s</span></span>
        <md-button class="md-icon-button" ng-click="Clipboard.copy()">
            <md-icon>content_copy</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="Clipboard.cut()">
            <md-icon>content_cut</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="Clipboard.trash()">
            <md-icon>delete</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-if="Clipboard.selectedFiles == 1" ng-click="Clipboard.renameFile()">
            <md-icon>mode_edit</md-icon>
        </md-button>
    </md-toolbar>

    <!-- Button to paste -->
    <md-button ng-if="Clipboard.canPaste" ng-click="paste()" aria-label="menu" class="md-fab md - warn">
        <md-tooltip md-direction="left">Paste</md-tooltip>
        <md-icon>content_paste</md-icon>
    </md-button>
</div>
